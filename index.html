<!DOCTYPE html>
<html>
  <head>
    <title>Groceries</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>GROCERY LIST</h1><hr>
      <form id="grocery">
        <div class="form-group">
          <label for="produce">Produce</label>
          <input id="produce" class="form-control" type="text"><br/>
          <label for="dairy">Dairy</label>
          <input id="dairy" class="form-control" type="text"><br/>
          <label for="protein">Protein</label>
          <input id="protein" class="form-control" type="text"><br/>
          <label for="bakery">Bakery</label>
          <input id="bakery" class="form-control" type="text"><br/>
          <label for="alcohol">Alcohol</label>
          <input id="alcohol" class="form-control" type="text"><br/>
        </div>
        <button type="submit" class="btn btn-warning">S O R T</button>
      </form>
      <hr>
      <ul class="sorted">
        <li class="0"></li>
        <li class="1"></li>
        <li class="2"></li>
        <li class="3"></li>
        <li class="4"></li>
      </ul>
    </div>
  </body>
</html>
